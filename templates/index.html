<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Predictor</h2>
        <form id="predict-form">
            <input type="number" id="area" placeholder="Area (sq ft)" required>
            <input type="number" id="bedrooms" placeholder="Bedrooms" required>
            <input type="number" id="bathrooms" placeholder="Bathrooms" required>
            <input type="number" id="stories" placeholder="Stories" required>
            <input type="number" id="parking" placeholder="Parking Spaces" required>
            <button type="submit">Predict Price</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('predict-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const area = document.getElementById('area').value;
            const bedrooms = document.getElementById('bedrooms').value;
            const bathrooms = document.getElementById('bathrooms').value;
            const stories = document.getElementById('stories').value;
            const parking = document.getElementById('parking').value;

            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    area: parseFloat(area),
                    bedrooms: parseFloat(bedrooms),
                    bathrooms: parseFloat(bathrooms),
                    stories: parseFloat(stories),
                    parking: parseFloat(parking),
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('result').innerText = Predicted Price: $${data.predicted_price.toFixed(2)};
                } else {
                    document.getElementById('result').innerText = Error: ${data.message};
                }
            })
            .catch(error => {
                document.getElementById('result').innerText = Error: ${error};
            });
        });
    </script>
</body>
</html>
